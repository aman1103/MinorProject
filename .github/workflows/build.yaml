name: Build

on:
  push:
    branches:
      - main
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: sudo make build
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: sudo python generate_csv.py